<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="/css/styles_login.css">
    <title>Registration</title>
</head>
<div th:replace="fragments/header :: header"></div>
<body>
<div class="header-button">
    <a href="/ninemensmorris/login">
        <img src="/images/go-back.png">
    </a>
</div>
<div class="container">
    <h1>Registration Form</h1>
    <form th:object="${user}" th:action="@{/ninemensmorris/register}" method="post">
        <label for="username">Username:</label><br>
        <input type="text" id="username" th:field="*{username}" required><br>
        <label for="password">Password:</label><br>
        <input type="password" id="password" th:field="*{password}" required><br>
        <input type="submit" value="Register">
    </form>
    <p th:if="${registrationError}" th:text="${registrationError}" style="color: red;"></p>
</div>
<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
